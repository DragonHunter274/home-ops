---
# Base config with shared secrets
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-config-base
  namespace: flux-system
spec:
  interval: 10m
  path: ./cluster/config
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  timeout: 3m
---
# Environment-specific config that REPLACES the secret
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-config-env
  namespace: flux-system
spec:
  interval: 10m
  path: ./environments/dev/config
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cluster-config-base
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  timeout: 3m
  force: true  # Force recreation to ensure fresh values
