apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo
  namespace: utilities
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: podinfo
      port:
        number: 9898
  ingressClassName: tailscale
  tls:
    - hosts:
        - podinfo
