---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cashless-server
  namespace: utilities
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      cashless-server:
        replicas: 1
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 0
        containers:
          app:
            image:
              repository: ghcr.io/dragonhunter274/cashless-server
              tag: latest
            env:
              PG_DBNAME: app
              PG_HOST: postgres-rw.databases.svc.cluster.local
            envFrom:
              - secretRef:
                  name: cashless-server-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        type: LoadBalancer
        controller: cashless-server
        ports:
          http:
            port: 8080

    serviceMonitor:
      app:
        enabled: true
        serviceName: cashless-server
        endpoints:
         - port: http
           scheme: http
           path: /metrics
           interval: 1m
           scrapeTimeout: 10s
