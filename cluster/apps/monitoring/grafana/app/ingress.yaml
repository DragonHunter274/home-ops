apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: grafana
      port:
        number: 8333
  ingressClassName: tailscale
  tls:
    - hosts:
        - grafana
