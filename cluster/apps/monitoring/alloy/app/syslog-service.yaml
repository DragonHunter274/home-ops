apiVersion: v1
kind: Service
metadata:
  name: grafana-alloy-syslog-lb
  namespace: monitoring
  labels:
    app: alloy
    component: syslog-receiver-loadbalancer
spec:
  type: LoadBalancer
  ports:
    - name: syslog-udp
      port: 5140
      targetPort: 5140
      protocol: UDP
    - name: syslog-tcp
      port: 5140
      targetPort: 5140
      protocol: TCP
  selector:
    app.kubernetes.io/instance: alloy
    app.kubernetes.io/name: alloy
